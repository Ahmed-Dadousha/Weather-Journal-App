<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Weather Journal</title>
		<link
			href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<div class="holder headline">
				<h1>Weather Journal App</h1>
			</div>

			<div class="holder zip">
				<input type="text" id="zip" placeholder="enter zip code here" />
			</div>

			<div class="holder feel">
				<input type="text" placeholder="enter your feeling" id="feeling" />
			</div>

			<div class="holder controls">
				<button id="generate" type="submit">Generate</button>
			</div>

			<div class="holder entry">
				<div class="title">Most Recent Entry</div>
				<div id="entryHolder">
					<div id="date"></div>
					<div id="temp"></div>
					<div id="content"></div>
				</div>
			</div>
		</div>
	</body>
</html>
